<html>

<head>
    <title>素数・完全数判定機</title>
    <link rel="stylesheet" link href="style.css">
    <link href="https://fonts.google.com/?family=Zen+Maru+Gothic&family=Mochiy+Pop+One">
    <script src="script.js"></script>
</head>
<header>
    <h1>素数・完全数判定機</h1>
</header>

<section class="howToUse">
    <h2 class="title">このサイトの使い方</h2>
    <div class="main-h">素数かどうか調べたいなら素数判定機、完全数かどうか調べたいなら完全数判定機に移動してください。<br>
        そこで1以上の整数を入力するだけです
    </div>
</section>

<section class="use">
    <h2 class="title">素数判定機</h2>
    <div class="using">
        <input type="number" id="txtPrimeNumber"/>
        <input type="button" onclick="primeNumber()" value="判定"/>
        <input readonly type="text" id="txtPrimeNumberResult"/>
    </div>
</section>

<section class="use">
    <h2 class="title">完全数判定機</h2>
    <div class="using">
        <input type="number" id="txtCompleteNumber">
        <input type="button" onclick="completeNumber()" value="判定"/>
        <input readonly type="text" id="txtCompleteNumberResult">
    </div>
</section>

<section class="introduction">
    <h2 class="title">このサイトを作ったきっかけ</h2>
    <p class="main">飛龍祭に訪れている人のうち多くの人は受験生、またはその家族だと思います。<br>
        今回の飛龍祭に来てくれた受験生の勉強に役立ててもらうためにこれを作りました。
    </p>
    <p class="hide">完全数判定機が役立つかどうかはわかりませんが...</p>
</section>

<footer class="footer">
    某SSCC部員
</footer>

</html>
