<html>

<head>
    <title>素数・完全数判定機</title>
    <link rel="stylesheet" link href="style.css">
    <link href="https://fonts.google.com/? &family=Zen+Maru+Gothic&family=Mochiy+Pop+One">
    <script src="script.js"></script>
</head>
<header>
    <h1>素数・完全数判定機</h1>
</header>

<section class="introduction">
    <h2 class="title">このサイトを作ったきっかけ</h2>
    <p class="main">飛龍祭に訪れている人のうち多くの人は受験生、またはその家族だと思います。<br>
        今回の飛龍祭に来てくれた受験生の勉強に役立ててもらうために今回これを作りました。
    </p>
    <p class="hide">完全数判定機が役立つかどうかはわかりませんが...</p>
</section>

<section class="howToUse">
    <h2 class="title">このサイトの使い方</h2>
    <p class="main-h">素数かどうか調べたいなら素数判定機、完全数かどうか調べたいなら完全数判定機に移動してください。<br>
        そこで1以上の整数を入力するだけです</p>
</section>

<section class="use">
    <h2 class="title">素数判定機</h2>
    <div class="using">
        <input type="text" id="txtPrimeNumber">
        <button onclick="primeNumber()">判定</button>
        <input readonly type="text" id="txtPrimeNumberResult">
    </div>
</section>

<section class="use">
    <h2 class="title">完全数判定機</h2>
    <div class="using">
        <input type="text" id="txtCompleteNumber">
        <button onclick="completeNumber()">判定</button>
        <input readonly type="text" id="txtCompleteNumberResult">
    </div>
</section>

<footer class="footer">
    某SSCC部員
</footer>

</html>
